<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="timeline.css">
</head>
<body>
    <div class="world scroll">
        <div class="float depth20 purple" style="left: 2000px; top: 325px;">CSS</div>
        <div class="float depth10 green" style="left: 1600px; top: 400px;">Java</div>
        <div class="float depth20 blue" style="left: 1800px; top: 300px;">HTML</div>
        <div class="float depth30 red" style="left: 2000px; top: 375px;">Javascript</div>
        <div class="float depth5 panel" style="left: 1500px; top: 300px">Code it up</div>
        <div class="float depth15 panel paper" style="left: 20%; top: 350px">Whatever</div>
        <div class="float depth20 purple" style="left: 3000px; top: 450px;">XML</div>
        <div class="float depth10 green" style="left: 3100px; top: 500px;">GWT</div>
        <div class="float depth20 blue" style="left: 3200px; top: 450px;">Ajax</div>
        <div class="float depth30 red" style="left: 3300px; top: 400px;">RESTful</div>
    </div>
    
    <script type="text/javascript" src="jquery.jInvertScroll.js"></script>
    <script type="text/javascript">
    (function($) {
        var elem = $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
            {
            height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                console.log(percent);
            }
        });

        $(window).resize(function() {
          if ($(window).width() <= 768) {
            elem.destroy();
          }
          else {
            elem.reinitialize();
          }
        });
    }(jQuery));
    
    $(function() {
  $("body").mousewheel(function(event, delta) {
  this.scrollLeft -= (delta * 30);
  event.preventDefault();
  });
})
    </script>
    <script type='text/javascript' src='/js/jquery.mousewheel.min.js'></script>
</body>
</html>
